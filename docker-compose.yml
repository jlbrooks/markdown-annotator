services:
  # Development service with hot-reload
  markdown-annotator-dev:
    build:
      context: .
      target: development
    container_name: markdown-annotator-dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./eslint.config.js:/app/eslint.config.js
    environment:
      - NODE_ENV=development
    networks:
      - markdown-annotator-network
    profiles:
      - dev

  # Production service with nginx
  markdown-annotator-prod:
    build:
      context: .
      target: production
    container_name: markdown-annotator-prod
    ports:
      - "8080:80"
    networks:
      - markdown-annotator-network
    profiles:
      - prod

networks:
  markdown-annotator-network:
    driver: bridge
